name: Continuous Integration with GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER__PASSWORD }}

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
          cache: maven

      - name: Build Application JAR
        run: mvn clean package

      - name: Docker Compose Build
        run: docker-compose build

      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/rest_api:latest ${{ secrets.DOCKER_USERNAME }}/rest_api:${{ github.run_id }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/rest_api:${{ github.run_id }}

      - name: Push Docker image as latest
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/rest_api:latest
